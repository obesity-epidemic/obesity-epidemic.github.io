  <script>
   
    var body1 = d3.select('#body1').attr('d');
    var body2 = d3.select('#body2').attr('d');
    var body3 = d3.select('#body3').attr('d');
    var body4 = d3.select('#body4').attr('d');

	var path = d3.select(".body path");

    
   path
    .attr("d", body1)
    .call(transition, body1, body4);
    
     
    
  
    
    function transition(path, currentPath, destinationPath) {
      //for now just randomly select a size
      destinationPath = _.without([body1,body2,body3,body4], currentPath)[_.random(0,2)];
      
      path.transition()
        .duration(2000)
        .attrTween("d", pathTween(destinationPath, 4))
        .each("end", function() { d3.select(this).call(transition, destinationPath, currentPath); });
    }
    
    
    //http://bl.ocks.org/mbostock/3916621
    function pathTween(d1, precision) {
  return function() {
    var path0 = this,
        path1 = path0.cloneNode(),
        n0 = path0.getTotalLength(),
        n1 = (path1.setAttribute("d", d1), path1).getTotalLength();

    // Uniform sampling of distance based on specified precision.
    var distances = [0], i = 0, dt = precision / Math.max(n0, n1);
    while ((i += dt) < 1) distances.push(i);
    distances.push(1);

    // Compute point-interpolators at each distance.
    var points = distances.map(function(t) {
      var p0 = path0.getPointAtLength(t * n0),
          p1 = path1.getPointAtLength(t * n1);
      return d3.interpolate([p0.x, p0.y], [p1.x, p1.y]);
    });

    return function(t) {
      return t < 1 ? "M" + points.map(function(p) { return p(t); }).join("L") : d1;
    };
  };
}
